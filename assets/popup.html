<!doctype html>
<html style="min-width: 500px;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Session Events</title>
    <link href="app.css" rel="stylesheet"/>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
  </head>
  <body>
    <header class="">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <strong style="font-size: 2em;">Cookie & Click Logger</strong>
          <br/>
          <small>TabID: <span id="tabId"></span></small>
        </div>
        <div>
          <button id="restartButton">Restart</button>
          <button id="refreshButton">Refresh</button>
        </div>
      </div>
    </header>
    <div id="error"></div>
    <main>
      <hr />
      <p><u>Cookies recorded: </u></p>
      <div id="cookieCounter"></div>
      <hr />
      <p><u>Activity protocol: </u></p>
      <div id="protocol"></div>



    </main>


    <script src="../src/popup/popup.js"></script>
    <script src="tailwind.js"></script>


  </body>
</html>
